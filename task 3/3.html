<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container pt-3">
    <div class="row justify-content-md-center">
        <div class="col-md-6">
            <div class="d-none">
                <form class="template-form form-user">
                    <hr class="hr mt-0">
                    <div class="row">
                        <div class="col-10">
                            <div class="form-group">
                                <input class="form-control" type="text" name="name"/>
                            </div>
                            <div class="form-group">
                                <select name="age" class="form-control js-select"></select>
                            </div>
                        </div>
                        <div class="col">
                            <button type="button" class="js-remove btn btn-danger">-</button>
                        </div>
                    </div>
                </form>
            </div>

            <button type="button" class="js-add btn btn-success">Добавить форму</button>
            <button type="button" class="js-send btn btn-success">Отправить</button>

            <div class="form-added pt-3"></div>
        </div>
    </div>

</div>

<script src="src/js.js"></script>

</body>
</html>
